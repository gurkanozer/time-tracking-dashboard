<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/style/main.css">
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="profile">
      <div class="profile__header">
        <img class="profile__img" src="/images/image-jeremy.png" alt="">
        <div class="profile__info">
          <span>Report for</span>
          <h3>Jeremy Robson</h3>
        </div>
      </div>
      <div class="profile__body">
        <ul>
          <li>Daily</li>
          <li class="active">Weekly</li>
          <li>Monthly</li>
        </ul>
      </div>
    </section>
    <section class="cards">
      <!--WORK-->
      <div class="card card-work">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <button class="btn card__btn"><img src="/images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card__content">
            <h4>32hrs</h4>
            <span>Last Week-36hrs</span>
          </div>
        </div>
      </div>
      <!--PLAY-->
      <div class="card card-play">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <button class="btn card__btn"><img src="/images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card__content">
            <h4>32hrs</h4>
            <span>Last Week-36hrs</span>
          </div>
        </div>
      </div>
      <!--STUDY-->
      <div class="card card-study">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <button class="btn card__btn"><img src="/images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card__content">
            <h4>32hrs</h4>
            <span>Last Week-36hrs</span>
          </div>
        </div>
      </div>
      <!--EXERCISE-->
      <div class="card card-exercise">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <button class="btn card__btn"><img src="/images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card__content">
            <h4>32hrs</h4>
            <span>Last Week-36hrs</span>
          </div>
        </div>
      </div>
      <!--SOCIAL-->
      <div class="card card-social">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <button class="btn card__btn"><img src="/images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card__content">
            <h4>32hrs</h4>
            <span>Last Week-36hrs</span>
          </div>
        </div>
      </div>
      <!--SELF CARE-->
      <div class="card card-self-care">
        <div class="card__body">
          <div class="card__header">
            <span class="title">Work</span>
            <button class="btn card__btn"><img src="/images/icon-ellipsis.svg" alt=""></button>
          </div>
          <div class="card__content">
            <h4>32hrs</h4>
            <span>Last Week-36hrs</span>
          </div>
        </div>
      </div>

    </section>
  </main>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
